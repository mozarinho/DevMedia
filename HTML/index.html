    <section id="conteudo"></section>
    <footer>
        c
        Curso de Web Moderno 
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            //Esse script coloca o conteúdo da página lincada dentro da tag
            //section com conteudo como id
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()   // impede que o link navegue para outra página         
                fetch(link.href)// Faz uma requisição AJAX usando promise
                    .then(resp => resp.text())  //Pega o conteudo da pagina que fez a requisição
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
