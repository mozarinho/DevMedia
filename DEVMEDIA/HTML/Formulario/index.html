<!DOCTYPE html>
<html>
<!-- ul>li*3 gera : 
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
-->

<head>
    <meta charset='utf-8'>
    <title>Forms whith HTML</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Deixa apresentavel ao mobile-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <form oninput="total.value=(nights.value*99); result.value=parseInt(a.value)+parseInt(b.value)">
        <div>
            <label>Full Name: </label>
            <input type="text" id="full_name" name="full_name" placeholder="Digite o nome" required>
        </div>
        <br> <br>
        <div>
            <label>Email: </label>
            <input type="email" id="email " name="email" required>
        </div>
        <br> <br>
        <div>
            <label>Telefone</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <br> <br>
        <div>
            <label for="">Sexo</label>
            <!--checked é um atributo do tipo radio
            tem que colocar o name para saber que o masc e fem são do memso grupo-->
            <input type="radio" value="masculino" name="sexo" checked>
            <label >Masculino</label>
            <input type="radio" value="feminino" name="sexo" >
            <label >Feminino</label>
        
        </div>
        <div>
            <br> <br>
            <label>Arrival date</label>
            <input type="date" id="arrival_date" name="arrival_date" required>
        </div>
        <div>
            <br> <br>
            <label>Number of nights (room are $99 per nigth)</label>
            <input type="number" id="nights" name="nights" value="1" min="1" max="30" required>
        </div>
        <br> <br>

        <label>Estimated total</label>
        $<output id="total" name="total">99</output>.00

        <br><br>
        <label>Promo Code</label>

        <input type="text" id="promo" name="promo" pattern="[A-Za-aO-9{6}"
            title="Promo Codes consist of 6 alphanumeric characters">
        <!--[A-Za-aO-9{6} significa: A a Z Maiusc a-z minusc, 0 a 9 com 6 digitos-->
        <input type="submit" value="Request Reservation">

        <br><br>
        0    <input type="range" name="b" value="50" />100 +<input type="number" name="a" value="10" /> =
        <output id="result" name="result"></output>

    </form>

</body>

</html>
